<!DOCTYPE html>
<head>
  <title>
    testing
  </title>
</head>
<body>
  
  <script>
    
      var ask =prompt("Input temperature to convert to celsius");

    
    function toCelsius(ask) {
      return (5/9) * (ask-32);
    }
    var x= toCelsius(ask);
    
      alert(`The temperature is ${x} degrees`)
    
  </script>
  
</body>
